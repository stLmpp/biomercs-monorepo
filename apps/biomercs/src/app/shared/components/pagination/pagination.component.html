<span> Items per page: </span>
<bio-select [model]="itemsPerPage" (modelChange)="itemsPerPageChange.emit($event)" placeholder="Items per page">
  <bio-option *ngFor="let option of itemsPerPageOptions" [value]="option">{{ option }}</bio-option>
</bio-select>
<span>
  {{ (currentPage - 1) * itemsPerPage + 1 }} - {{ currentPage * itemsPerPage | min: totalItems }} of {{ totalItems }}
</span>
<button bioButton icon type="button" (click)="onFirstPage()" [disabled]="currentPage === 1">
  <icon>first_page</icon>
</button>
<button bioButton icon type="button" (click)="onPreviousPage()" [disabled]="currentPage === 1">
  <icon>chevron_left</icon>
</button>
<button bioButton icon type="button" (click)="onNextPage()" [disabled]="currentPage === totalPages">
  <icon>chevron_right</icon>
</button>
<button bioButton icon type="button" (click)="onLastPage()" [disabled]="currentPage === totalPages">
  <icon>last_page</icon>
</button>
